<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/page5css.css" />
    <title>果冻跳一跳</title>
</head>
<body>
    <div id="info">
        <div>
          <div>Drag with your mouse. 点住一个果冻，拖动你的鼠标</div>
          <div>Press
            <code>1</code> for slow motion. 缓慢移动，当然也能移快点</div>
          <div>Press
            <code>2</code> for zero gravity. 让果冻失重 </div>
          <div>Press
            <code>3</code> for reverse gravity. 放开鼠标，让果冻自己弹跳一会~</div>
        </div>
      </div>
      <canvas></canvas>
      <script src="../assets/js/page5js.js" type="text/javascript"></script>
</body>
</html>
